<<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button [routerLink]="['/login']">Ir al inicio</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Registrar usuario</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="ion-padding"> 

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registrar Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #formulario="ngForm" (ngSubmit)="registrarUsuario()">
    <ion-list>
      <ion-item>
        <ion-input name="rut" type="text" label="rut:" labelPlacement="stacked" placeholder="Ingrese rut sin puntos, ni guion, ejemplo: 123456789" [(ngModel)]="user.rut" required
        minlength="9" maxlength="10"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="nombre" type="text" label="Ingrese su nombre:" labelPlacement="stacked" placeholder="Nombre" [(ngModel)]="user.nombre" required
        minlength="2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="apellido" type="text" label="Ingrese su apellido:" labelPlacement="stacked" placeholder="Apellido" [(ngModel)]="user.apellido" required
        minlength="2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input minlength="4" maxlength="8"  name="password" type="password" label="Contraseña:" labelPlacement="stacked" placeholder="Ingrese una contraseña de minimo 4 digitos" [(ngModel)]="user.password" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-button (click)="limpiarInputs(formulario)" id="present-alert">Limpiar espacios</ion-button>
    <ion-alert
      trigger="present-alert"
      header="Alerta"
      subHeader="Se han limpiado los espacios"
      [buttons]="alertButtons"
    ></ion-alert>

    <ion-button  type="submit" [disabled]="formulario.invalid">
      Iniciar sesion
    </ion-button>
  </form>

</ion-content>
