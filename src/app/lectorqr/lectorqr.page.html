<<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button [routerLink]="['/login-usuario']">Ir al inicio</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Leer codigo qr</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lectorqr</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <h1>Click al boton para uniciar escaneo de codigo qr</h1>
  <div id="parent">  
    <button (click)="askUser()" id="btnLector">
      <ion-icon name="qr-code-outline"></ion-icon>
    </button>
  </div>
  

</ion-content>
