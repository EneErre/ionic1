<<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button [routerLink]="['/login']">Ir al inicio</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Clase registrada</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">clase</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Felicidades {{user.nombre}} {{user.apellido}} registrate tu clase correctamente</h1>

  <ion-list>
    <ion-item>
      <ion-label>Profesor: {{clase.nombreProfesor}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Sala: {{clase.sala}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dia: {{clase.dia}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hora de clase: {{clase.hora}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hora de registro: {{horaRegistro}}</ion-label>
    </ion-item>
    

  </ion-list>
  <ion-button expand="block" [routerLink]="['/login']">
    Volver a inicio
  </ion-button>

</ion-content>
