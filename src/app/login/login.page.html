<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button [routerLink]="['/registrar-usuario']">Registrar usuario</ion-button>
      <ion-button [routerLink]="['/recuperar']" id="present-alert">Recuperar Contrase単a</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inicio de sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> 
    
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">login</ion-title>
        </ion-toolbar>
      </ion-header>
    
    
      <h1>Iniciar sesion</h1>
    
      <form #formulario="ngForm" (ngSubmit)="iniciarSesion()">
        <ion-list>
          <ion-item>
            <ion-input name="rut" type="text" label="Ingrese su rut:" labelPlacement="stacked" placeholder="123456789" [(ngModel)]="rut" required
            minlength="9" maxlength="10"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input minlength="4" maxlength="4"  name="password" type="password" label="Contrase単a:" labelPlacement="stacked" placeholder="Contrase単a" [(ngModel)]="password" required></ion-input>
          </ion-item>
        </ion-list>
    
        <ion-button [routerLink]="['/recuperar']" id="present-alert">Recuperar Contrase単a</ion-button>
    
        <ion-button  type="submit" [disabled]="formulario.invalid">Iniciar sesion </ion-button>
      </form>
        <ion-button [routerLink]="['/registrar-usuario']">Registrar usuario</ion-button>
    
    
    

  </ion-content>
</div>
